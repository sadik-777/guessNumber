<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <script src="file.js"></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:#f0f0f0 ;
        }
        .container{
            text-align: center;
            background-color: white;
            padding: 20px;
            border :2px solid  #ccc;
            border-radius: 4px;
        }
        button{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color: #45a049 ;
        }
    </style>
</head>
<body>
    <div class="container" id="game-container">
        <h1 id="title">Guess the Number</h1>
        <div id="inputs-container">
            <input type="text" id="input1" maxlength="1">
            <input type="text" id="input2" maxlength="1">
            <input type="text" id="input3" maxlength="1">
            <input type="text" id="input4" maxlength="1">
        </div>
        <button id="guess-button">Guess Number</button>
        <p id="letRes"></p>
    </div>
</body>
</html>
